schemaVersion: 2.1.0
metadata:
  name: PyCharm Community
commands:
  - id: init-container-command
    apply:
      component: che-pycharm-injector
events:
  preStart:
    - init-container-command
components:
  - name: che-pycharm-runtime-description
    container:
      image: 'quay.io/devfile/universal-developer-image@sha256:d86650d33d98efff28e86766d9e16e6cd176af98410cc0fc7a83c1274a4c9592'
      command:
        - /projector/entrypoint-volume.sh
      env:
        - name: PROJECTOR_ASSEMBLY_DIR
          value: /projector
        - name: PROJECTOR_CONFIG_DIR
          value: /home/user/.jetbrains
      volumeMounts:
        - name: projector-volume
          path: /projector
      memoryLimit: 2048Mi
      memoryRequest: 256Mi
      cpuLimit: 500m
      cpuRequest: 30m
      endpoints:
        - name: intellij
          attributes:
            type: main
            cookiesAuthEnabled: true
            discoverable: false
            urlRewriteSupported: true
            secure: false
          targetPort: 8887
          exposure: public
          path: /?backgroundColor=434343&wss
          protocol: http
    attributes:
      app.kubernetes.io/component: che-pycharm-injector
      app.kubernetes.io/part-of: che-pycharm.eclipse.org
  - name: projector-volume
    volume: {}
  - name: che-pycharm-injector
    container:
      image: 'quay.io/che-incubator/che-pycharm@sha256:3fbf773a6eea65c5541ed4598134439b4754a672243ef5dfa5fdb3dc07883d0e'
      command:
        - /projector/entrypoint-init-container.sh
      env:
        - name: PROJECTOR_VOLUME_MOUNT
          value: /projector-volume
        - name: PROJECTOR_ASSEMBLY_DIR
          value: /projector
      volumeMounts:
        - name: projector-volume
          path: /projector-volume
      memoryLimit: 128Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
